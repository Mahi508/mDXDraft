
<!-- main app container -->
<div class="card">
  <h2 class="card-header">Create a new user</h2>

  <div class="card-body">
      <form name="form">
          <div class="form-row">
              <div class="form-group col">
                  <label>Title</label>
                  <select name="title" class="form-control" required>
                      <option value=""></option>
                      <option value="Mr">Mr</option>
                      <option value="Mrs">Mrs</option>
                      <option value="Miss">Miss</option>
                      <option value="Ms">Ms</option>
                  </select>

              </div>
              <div class="form-group col-5">
                  <label>First Name</label>
                  <input type="text" name="firstName" class="form-control"  required>

              </div>
              <div class="form-group col-5">
                  <label>Last Name</label>
                  <input type="text" name="lastName" class="form-control"required>

              </div>
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" class="form-control" required email>

          </div>
          <div class="form-row">
              <div class="form-group col">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control"  required minlength="6">

              </div>
              <div class="form-group col">
                  <label>Confirm Password</label>
                  <input type="password" name="confirmPassword" class="form-control" required>

              </div>
          </div>
          <div class="form-group form-check">
              <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input"  required>
              <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
              <div  class="invalid-feedback">Accept Ts & Cs is required</div>
          </div>
          <div class="text-center">
              <button class="btn btn-primary mr-1" style="background-color: green;">&nbsp;&nbsp;Add&nbsp;&nbsp;&nbsp;&nbsp;</button>
              <button class="btn btn-secondary" type="reset">Cancel</button>
          </div>
      </form>
  </div>
</div>
