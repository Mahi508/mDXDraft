<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron">
        <h2>Add User</h2>
        <form name="form">
          <div class="form-group">
            <mat-form-field style="width: 100%;">
              <mat-label>Name</mat-label>
              <input matInput
                     placeholder="Ex. John smith">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field style="width: 100%;">
              <mat-label>Email</mat-label>
              <input matInput
                     placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field style="width: 100%;">
              <mat-label>Phone</mat-label>
              <input matInput
                     placeholder="Ex. 9598874587">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field style="width: 100%;">
              <mat-label>Address</mat-label>
              <input matInput
                     placeholder="Ex. Address">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field style="width: 100%;">
              <mat-label>Code</mat-label>
              <input matInput
                     placeholder="Ex. YPR">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field style="width: 100%;">
              <mat-label>Auth Key</mat-label>
              <input matInput
                     placeholder="Ex. 123AsdwKJBJHB78747">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field style="width: 100%;">
              <mat-label>IP Address</mat-label>
              <input matInput
                     placeholder="Ex. http://192.168.0.1/">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field style="width: 100%;">
              <mat-label>Password</mat-label>
              <input matInput placeholder="password">
            </mat-form-field>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input"  required>
            <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
            <div  class="invalid-feedback">Accept Ts & Cs is required</div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mr-1" style="background-color: green;">&nbsp;&nbsp;Add&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button class="btn btn-secondary" type="reset"  routerLink="/users" routerLinkActive="active">Cancel</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
