<div style="padding: 5px;padding-top: 0;">
  <mat-toolbar style="background-color: rgb(228, 250, 223);">
    <mat-toolbar-row style="padding-top: 10px;">
      <mat-form-field floatLabel="never" style="width:80%;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="   Search">
      </mat-form-field>
      <mat-icon>search</mat-icon>
      <span class="flexExpand"></span>
      <!-- <button mat-raised-button color="primary" routerLink="/adduser" routerLinkActive="active">Add User</button> -->
      <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
      </mat-toolbar-row>
  </mat-toolbar>

<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="listData" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
      <mat-cell *matCellDef="let row"><span class="mobile-label" >Name:</span>{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
      <mat-cell *matCellDef="let row"><span class="mobile-label">Phone:</span>{{row.phone}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let row"> <span class="mobile-label">Email:</span>{{row.email}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let row" ><span class="mobile-label">Status:</span>{{row.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Actions:</span>
        <button mat-icon-button (click)="addUser()"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button><mat-icon style="color: red;" (click)="deleteUser()">delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
</div>
